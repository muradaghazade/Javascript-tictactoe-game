<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
        <!-- <button class="btn mt-2 ml-3" style="outline: none; border: none; background-color: white; border-radius: 3px;">Clear the game</button> -->
        <div class="mt-5">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4 text-center mb-5 element-o ffff">
                        <h1 class="ff"></h1>
                    </div>
                    <div class="col-md-4 text-center mb-5 element ssss">
                        <h1 class="ss"></h1>
                    </div>
                    <div class="col-md-4 text-center mb-5 element tttt">
                        <h1 class="tt"></h1>
                    </div>
                    <div class="col-md-4 text-center mb-5 element-f fofo">
                        <h1 class="fo"></h1>
                    </div>
                    <div class="col-md-4 text-center mb-5 element fifi">
                        <h1 class="fi"></h1>
                    </div>
                    <div class="col-md-4 text-center mb-5 element sixsix">
                        <h1 class="six"></h1>
                </div>
                <div class="col-md-4 text-center mb-5 element-s sese">
                    <h1 class="se"></h1>
                </div>
                <div class="col-md-4 text-center mb-5 element-t eeee">
                    <h1 class="ee"></h1>
                </div>
                <div class="col-md-4 text-center mb-5 element-t nnnn">
                    <h1 class="nn"></h1>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
